<html>
    <head>
      <link rel="stylesheet" type="text/css" href="qunit.css" />
    </head>
    <body>

        <textarea class="tempest-template" title="template-message" style="display:none;">
            <li>{{name}} says "{{message}}"</li>
        </textarea>
        <textarea class="tempest-template" title="template-web-things" style="display:none;">
            <li>{{name}} is a {{type}} at {{url}}</li>
        </textarea>
        <textarea class="tempest-template" title="if-template" style="display:none;">
            <li>hello {% if t %}world{% endif %}{% if foo.bar %}!{% endif %}</li>
        </textarea>
        <textarea class="tempest-template" title="for-template" style="display:none;">
            {% for person in people %}
                <li>{{ person.name }}</li>
            {% endfor %}
        </textarea>
        <textarea class="tempest-template" title="nested-for-template" style="display:none;">
            {% for person in the.people %}
                <li>{{ person.name }}</li>
            {% endfor %}
        </textarea>

        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.js"></script>
        <script type="text/javascript" src="qunit.js"></script>

        <script type="text/javascript">
            // Tell tempest we want to test the private methods.
            testTempestPrivates = true;
        </script>

        <script type="text/javascript" src="../jquery.tempest.js"></script>
        <script type="text/javascript" src="jquery.tempest.tests.js"></script>

        <ul id="test" style="display:none">
        </ul>

        <h1 id="qunit-header">Tempest</h1>
        <h2 id="qunit-banner"></h2>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>

    </body>
</html>
